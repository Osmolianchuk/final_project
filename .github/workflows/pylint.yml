name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Executing the test
      run: |
        mkdir -p reports
        pytest tests/api --html=reports/api_report.html
        pytest tests/ui --html=reports/ui_report.html
    - name: Upload pytest HTML report as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: reports/api_report.html
    - name: Upload pytest HTML report as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: reports/ui_report.html
